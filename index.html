<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/minmax.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <style>
    .ui.grid.container{
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="ui grid container">
    <div class="row">
      <h1 id="title">tictact.oe</h1>
    </div>
    <div class="two column row">
      <div class="column">
        <div class="ui huge segment" id="cross-score">
          <i class="remove icon"></i>
            <div class="ui right floated mini statistic">
              <div class="value">-</div>
            </div>
        </div>
      </div>
      <div class="column">
        <div class="ui huge segment" id="circle-score">
          <i class="circle icon"></i>
            <div class="ui right floated mini statistic">
              <div class="value">-</div>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">

      if(currentPlayer == 1){
        document.getElementById('circle-score').setAttribute('class', 'ui huge red segment');
      }
      else{
        document.getElementById('cross-score').setAttribute('class', 'ui huge red segment');
      }

      for(var i = 0; i < ROWS; i++){
        document.write("<div class=\"three column row\">");
        for(var j=0; j < COLS; j++){
          document.write("<div class=\"column\"><button class=\"ui fluid button\" value=\"" + 
                          i + "," + j + "\" onClick=\"toggleUser(this)\"></button></div>");
        }
        document.write("</div>")
      }
    </script>
  </div>
</body>
</html>
